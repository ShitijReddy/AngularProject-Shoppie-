<div style="padding-top: 80px;">
    <ng-container >
        <div class="container">
            <div class="card-table">
                <div class="cart-product">
                    <table class="table table-responsive" style="width:100%;">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>Product Name</th>
                                <th>Product Image</th>
                                <th>Price</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr *ngFor="let item of orderedProducts; let i = index" >
                                <!-- {{console.log(`${item.custName}`)}} -->
                                <ng-container *ngIf="item.custName == getCustName()">
                                    <td>{{i+1}}</td>
                                    <td>{{item.prodName}}</td>
                                    <td><img style="width: 150px;" src="{{item.image}}" alt=""></td>
                                    <td style="width: 12%">{{item.price}}</td>
                                </ng-container>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </ng-container>
</div>
