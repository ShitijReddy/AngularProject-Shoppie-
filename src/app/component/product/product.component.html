    <!-- Search By Tag -->
    <div class="search-container">
      <input type="text" [(ngModel)]="searchTag" placeholder="Search by tag" class="search-input" />
      <button (click)="searchProductsByTag()" class="search-button">Search</button>
    </div>
    
    
    
    
    
    
    <div class="container">
        <div class="row">
            <ng-container *ngFor= "let item of productList">
                <div  class="card col-md-3" *ngIf="item.quant > 0">
                    <img style="align-self: center;" src="{{ item.image }}" alt="">
                    <mat-accordion>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    
                                    <div style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.prodName}}</div>
                                    
                                </mat-panel-title>
                                <mat-panel-description>
                                    <!-- click to know more -->
                                    
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch
                                    ;">{{item.prodDesc}}</p>
                                    <div> <strong>Vendor: {{ item.vendorName }}</strong></div>
                                    <br>
                                    <p> <strong>Price: {{item.price}}</strong> </p>
                                    <p> <strong>Quantity: {{item.quant}}</strong> </p>
                                    
                                    <button class="btn btn-primary" (click)="addtocart(item)">Add to Cart</button>
                                    
                                    <app-product-review [productId]="item.id"></app-product-review>
        
                        </mat-expansion-panel>
                        
                    </mat-accordion>
    
                </div>
            </ng-container>
            
        </div>
    </div>
